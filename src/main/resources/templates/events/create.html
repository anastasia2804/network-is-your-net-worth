<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group my-2">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group my-2">
        <label>Company
            <input th:field="${event.company}" class="form-control">
        </label>
        <p class="error" th:errors="${event.company}"></p>
    </div>
    <div class="form-group my-2">
        <label>Job Title
            <input th:field="${event.title}" class="form-control">
        </label>
        <p class="error" th:errors="${event.title}"></p>
    </div>
    <div class="form-group my-2">
        <label>Linked In
            <input th:field="${event.linkedin}" class="form-control">
        </label>
        <p class="error" th:errors="${event.linkedin}"></p>
    </div>
    <div class="form-group my-2">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group my-2">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>

</html>
